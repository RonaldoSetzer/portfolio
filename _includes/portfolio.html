    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Protfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            
            <div class="row" style="padding: 50px 25px 50px 25px;">
                <div class="col-lg-12 text-center">
                    <h3>Open-Source Projects</h3>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">


  {% for listItem in site.data.data-open-source %}
                <div class="col-sm-4 portfolio-item">
                    <a href="{{site.baseurl}}{{listItem.page-url}}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{site.baseurl}}/images/thumb/{{listItem.thumb}}" class="img-responsive" alt="">
                    </a>
                </div>
  {% endfor %}

            </div>
            <div class="row" style="padding: 50px 25px 50px 25px;">
                <div class="col-lg-12 text-center">
                    <h3>Games</h3>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
  {% for listItem in site.data.data-games %}
                <div class="col-sm-4 portfolio-item">
                    <a href="{{site.baseurl}}{{listItem.page-url}}" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{site.baseurl}}/images/thumb/{{listItem.thumb}}" class="img-responsive" alt="">
                    </a>
                </div>
  {% endfor %}

        </div>
    </section>
